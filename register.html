<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Odyssey</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="script" href="scripts/login.js">
</head>
<body>
<!--

<div class="signup">
  <div class="signup-connect">
    <h1>Create your account</h1>
    <a href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
    <a href="#" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
    <a href="#" class="btn btn-social btn-google"><i class="fa fa-google"></i> Sign in with Google</a>
    <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> Sign in with Linkedin</a>
  </div>
  <div class="signup-classic">
    <form>
      <!--   con = Container  for items in the form-->
      <div class="con">
        <!--     Start  header Content  -->
        <header class="head-form">
          <!--     A welcome message or an explanation of the login form -->
          <h1> Or Use Classic Way</h1>
        </header>
        <!--     End  header Content  -->
        <br>
        <div class="field-set">
          <!--   user name -->
          <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
          <!--   user name Input-->
          <input class="form-input" id="txt-input" type="text" placeholder="UserName" required>
  
          <br>
          <!-- Email -->
          <span class="input-item">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>

          <!-- Email Input -->
          <input class="form-input" id="txt-input" type="email" placeholder="Email" required>

          <!--   Password -->
  
          <span class="input-item">
            <i class="fa fa-key"></i>
          </span>
          <!--   Password Input-->
          <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
  
          <!--      Show/hide password  -->
          <span>
            <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
          </span>
  
          <br>
          <!--        buttons -->
          <!--      button LogIn -->
          <button class="log-in"> Log In </button>
        </div>
  
        <!--   other buttons -->
        <div class="other">
          <!--      Forgot Password button-->
          <button class="btn submits frgt-pass">Forgot Password</button>
            
          <!--     Sign Up button -->
          <button class="btn submits sign-up">Sign Up
            <!--         Sign Up font icon -->
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
          <!--      End Other the Division -->
        </div>
  
        <!--   End Conrainer  -->
      </div>
  
      <!-- End Form -->
    </form>
    
  </div>
</div>
</body>
</html>
